<!doctype html>
<html lang=en>
<head>
<title></title>
<meta charset=utf-8>
</head>
<body>
<script src="http://js.leapmotion.com/0.2.0/leap.min.js"></script>

<script src=http://mrdoob.github.com/three.js/build/three.min.js></script>
<script src=http://mrdoob.github.com/three.js/examples/js/controls/TrackballControls.js></script>
<script src=http://mrdoob.github.com/three.js/examples/js/libs/stats.min.js></script>

<script>
	var renderer, scene, camera, controls, stats;
	var palm, palm2, fingers = [];

	init();
	animate();

	function init() {
		var css, info, light, geometry, material, mesh;
		
		css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 600 12pt monospace; margin: 0; overflow: hidden; text-align: center; }' +
		'' ;

		info = document.body.appendChild( document.createElement( 'div' ) );
		info.style.cssText = 'margin 0; position: absolute; top: 0px; width: 100% ';
		info.innerHTML = info.txt = '<h1>LM Pitch, Roll & Yaw</h1><p>Left Side: Three.js lookAt & rotateOnAxis ~ Right side: pure JavaScript</p>' +
			'' +
		'';
		
// Basics
		renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.setClearColor(0xffffff, 1);
		renderer.shadowMapEnabled = true;
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 3000 );
		camera.position.set( 0, 250, 600 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );
		controls.target.set( 0, 100, 0 );

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; top: 0px; zIndex: 100; ';
		document.body.appendChild( stats.domElement );

//  Lights
 		light = new THREE.DirectionalLight( 0xffffff, 1 );
		light.position.set( 0, 500, 0 );
		scene.add( light );
		light.castShadow = true;
		light.shadowMapWidth = 2048;
		light.shadowMaHeight = 2048;
		var d = 200;
		light.shadowCameraLeft = -d;
		light.shadowCameraRight = d;
		light.shadowCameraTop = d * 2;
		light.shadowCameraBottom = -d * 2;

		light.shadowCameraNear = 100;
		light.shadowCameraFar = 600;
light.shadowCameraVisible = true;

// axes
        scene.add( new THREE.ArrowHelper( v(1, 0, 0), v(0, 0, 0), 100, 0xcc0000) );
        scene.add( new THREE.ArrowHelper( v(0, 1, 0), v(0, 0, 0), 100, 0x00cc00) );
        scene.add( new THREE.ArrowHelper( v(0, 0, 1), v(0, 0, 0), 100, 0x0000cc) );

// Assets
		material = new THREE.MeshBasicMaterial( {color: Math.random() * 0xffffff } );
		geometry = new THREE.CubeGeometry( 600, 10, 300 );
		mesh = new THREE.Mesh( geometry, material );
		// mesh.position.set( 0, 0, 0 );
		mesh.castShadow = true;
		mesh.receiveShadow = true;
		scene.add( mesh );
		
		mesh = mesh.clone();
		mesh.material = new THREE.MeshBasicMaterial( { wireframe: true } );
		scene.add( mesh );
		
		geometry = new THREE.CubeGeometry( 100, 20, 80 );
		material = new THREE.MeshNormalMaterial();
		palm = new THREE.Mesh( geometry, material );
		palm.castShadow = true;
		palm.receiveShadow = true;
		scene.add( palm );
		
		palm2 = new THREE.Mesh( geometry, material );
		palm2.castShadow = true;
		palm2.receiveShadow = true;
		scene.add( palm2 );

		geometry = new THREE.CubeGeometry( 16, 12, 20 );
		material = new THREE.MeshNormalMaterial();
		for (var j = 0; j < 5; j++) {
			mesh = new THREE.Mesh( geometry, material );
			mesh.castShadow = true;
			mesh.receiveShadow = true;
			scene.add( mesh );
			fingers.push( mesh );
		}	
	}

	var fr;

	Leap.loop( function( frame ) {
		fr = frame;
		var hand, direction, roll, len, finger, pointable;
		if ( frame.hands.length > 0) {
			hand = frame.hands[0];
			palm.position.set( -150 + hand.stabilizedPalmPosition[0], hand.stabilizedPalmPosition[1], hand.stabilizedPalmPosition[2] );
			direction = v( hand.direction[0], hand.direction[1], hand.direction[2] );  // best so far
			palm.lookAt( direction.add( palm.position ) );
			roll = Math.atan2( hand.palmNormal[0], hand.palmNormal[1] );
			palm.rotation.z = roll;
			palm.visible = true;
		} else {
			palm.visible = false;
		}

		if ( frame.hands.length > 0) {
			hand = frame.hands[0];
			palm2.position.set( 150 + hand.stabilizedPalmPosition[0], hand.stabilizedPalmPosition[1], hand.stabilizedPalmPosition[2] );
			
			var pitchAng = Math.atan2( hand.direction[1] , -hand.direction[2] );
			palm2.rotation.x = pitchAng;

			var rollAng = Math.atan2( hand.palmNormal[0], hand.palmNormal[1] );
			palm2.rotation.z = rollAng;				

			var yawAng = Math.atan2( hand.direction[0], -hand.direction[1] );
			palm2.rotation.y = yawAng;	
			
			palm2.visible = true;
		} else {
			palm2.visible = false;
		}
		
		len = frame.pointables.length
		if ( len > 0) {
			for (var i = 0; i < 5; i++) {
				finger = fingers[i];
				if ( i < len ) {
					pointable = frame.pointables[i];
					finger.position.set( 150 + pointable.stabilizedTipPosition[0], pointable.stabilizedTipPosition[1], pointable.stabilizedTipPosition[2] );
					direction = v( pointable.direction[0], pointable.direction[1], pointable.direction[2]);  // best so far
					finger.lookAt( direction.add( finger.position ) );
					finger.scale.z = 0.05 * pointable.length;
					finger.visible = true;
				} else {
					fingers[i].visible = false;
				}
			}
		}	
		
	});

	function animate() {
		requestAnimationFrame( animate );
		controls.update();
		renderer.render( scene, camera );
		stats.update();
	}

	function v( x, y, z ){ return new THREE.Vector3( x, y, z ); }
</script>
</body>
</html>
