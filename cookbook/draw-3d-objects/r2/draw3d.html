		renderer = new THREE.WebGLRenderer( { antialias: true } );

		renderer.setClearColor(0xffffff, 1);

		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 3000 );
		camera.position.set( 0, 250, 600 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );
		controls.target.set( 0, 100, 0 );

//  Lights

		light.color.setHSL( 0.1, 0.5, 0.3 );
		scene.add( light );
		
 		light = new THREE.DirectionalLight( 0xffffff, 1 );

		light.castShadow = true;
		light.shadowMapWidth = 2048;
		light.shadowMaHeight = 2048;
		var d = 200;
		light.shadowCameraLeft = -d;
		light.shadowCameraRight = d;
		light.shadowCameraTop = d * 2;
		light.shadowCameraBottom = -d * 2;

		light.shadowCameraNear = 100;
		light.shadowCameraFar = 600;
//		light.shadowCameraVisible = true;
		scene.add( light );

// Ground plane

		geometry = new THREE.CubeGeometry( 600, 10, 300 );
		mesh = new THREE.Mesh( geometry, material );
		mesh.castShadow = true;
		mesh.receiveShadow = true;
		scene.add( mesh );
			
		geometry = new THREE.CubeGeometry( 10, 10, 10 );
		material = new THREE.MeshNormalMaterial();
		for (var i = 0, len = positions.length; i < len; i++) {
			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( positions[i][0], positions[i][1], positions[i][2] );
			mesh.castShadow = true;
			scene.add( mesh );
		}
		// console.log( positions)
	}

	function animate() {
		requestAnimationFrame( animate );
		controls.update();
		renderer.render( scene, camera );
	}
