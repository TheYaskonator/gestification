<script>

	var css = document.body.appendChild( document.createElement('style') );
	css.innerHTML = 'body { font: bold 12pt monospace; margin: 0; overflow: hidden; }' +
		'h1, h2, h3, p { margin: 10px 0px; padding: 0px 20px;  }' +
		'p {padding: 5px 20px 5px 20px; }' +
	'';

	var DS = {};
	var ADO = ADO || {};
	
	DS.converter = new Showdown.converter();

	DS.menu = document.body.appendChild( document.createElement( 'div' ) );
	DS.menu.innerHTML = '<h1><a href=../../ >Jaanga</a> &raquo;<br>' +
		'<a href=../ target="_blank">Gestification</a>&nbsp;&raquo;<br>' +
		'<a href=# >Cookbook</a></h1>' +
		
		'<p id=intro ><a href=# onclick=displayPage("introduction.md",this.parentNode); >Introducing</a></p>' +
		
		'<p><a href=# onclick=displayPage("readme.md",this.parentNode); >Cookbook Read Me on GitHub</a></p>' +

		'<h3>Start here</h3>' +

		'<p><a href=# onclick=displayOverview("boilerplate/","leap-threejs-boilerplate.html",this.parentNode); >' +
		'<img src=http://jaanga.github.io/gestification/cookbook/boilerplate/r1/leap-threejs-boilerplate-screen-grab-240x180.png /><br>' +
		'Boilerplate</a><br>A starting-off point file that loads the Three.js and Leap libraries and creates a simple 3D display of hands and pointables.<p>' +

		'<h3>Real-time Hands</h3>' +

		'<p><a href=# onclick=displayOverview("jest-live/","r1/jest-live.html",this.parentNode); >' +
		'<img src=http://jaanga.github.io/gestification/cookbook/jest-live/r1/jest-live-screen-grab-240x180.png /><br>' +
		'jestLive R1</a><br>See your motions in a lively, handy way. Choose the hand you want.</p>' +

		'<p><a href=# onclick=displayOverview("jest-play/","bvh/r1/jest-replay-bvh.html",this.parentNode); >' +
		'<img src=http://jaanga.github.io/gestification/cookbook/jest-play/json/r1/jest-record-json-screen-grab-240x180.png /><br>' +
		'jestPlay R1</a><br>' +
		'Record and replay Leap Motion JSON and BVH data capture. Much effort here - Nearly ready for prime time.</p>' +

		'<p><a href=# onclick=displayOverview("phalanges/","r7/phalanges.html",this.parentNode); >' +
		'<img src=http://jaanga.github.io/gestification/cookbook/phalanges/r7/phalanges-screen-grab-240x180.png /><br>' +
		'Phalanges R7</a><br>' +
		'Now at R7. Base code for showing hand and fingers even when data is not available from the Leap device. Much effort here.</p>' +

		'<h3>Creativity</h3>' +

		'<p><a href=# onclick=displayOverview("draw-3d-objects/","r2/draw-3d-objects.html",this.parentNode); >' +
		'<img src=http://jaanga.github.io/gestification/cookbook/draw-3d-objects/r1/draw-3d-objects-screen-grab-240x180.png /><br>' +
		'Draw 3D Objects</a><br>' +
		'3D printing without a printer. Could be significant - one day.</p>' +

		'<h3>Data Gathering</h3>' +

		'<p><a href=# onclick=displayOverview("yougest/","r4/index.html",this.parentNode); >' +
		'<img src=http://jaanga.github.io/gestification/cookbook/yougest/r4/index-screen-grab-240x180.png /><br>' +
		'youGest</a><br>' +
		'The ultimate Leap Motion data explorer. Much effort here.</p>' +

		'<p><a href=# onclick=displayOverview("gesture-tally/","r1/gesture-tally.html",this.parentNode); >' +
		'<img src=http://jaanga.github.io/gestification/cookbook/gesture-tally/r1/gesture-tally-screen-grab-240x180.png /><br>' +
		'Gesture Tally</a><br>' +
		'See the swipes. Response to LM forum question. Code example.</p>' +

		'<p><a href=# onclick=displayOverview("pointing-or-not/","r1/pointing-or-not.html",this.parentNode); >' +
		'<img srchttp://jaanga.github.io/gestification/cookbook/pointing-or-not/r1/pointing-or-not-screen-grab-240x180.png= /><br>' +
		'Pointing or Not</a><br>Are you pointing your finger? Code example.</p>' +

		'<p><a href=# onclick=displayOverview("leap-direction-vs-normal/","r2/leap-direction-vs-normal.html",this.parentNode); >' +
		'<img src=http://jaanga.github.io/gestification/cookbook/pitch-roll-yaw/r2/pitch-roll-yaw-screen-grab-240x180.png /><br>' +
		'Leap Distance vs Normal</a><br>Another pitch, roll and yaw issues demo. Code example.</p>' +

		'<p><a href=# onclick=displayOverview("pitch-roll-yaw/","r2/pitch-roll-yaw.html",this.parentNode); >' +
		'<img src=http://jaanga.github.io/gestification/cookbook/leap-direction-vs-normal/r2/leap-direction-vs-normal-screen-grab-240x180.png /><br>' +
		'Pitch Roll and Yaw</a><br>pitch, roll and yaw issues demo. Code example.</p>' +

		'<h3>Fun & Games</h3>' +

		'<p><a href=# onclick=displayOverview("touchly/","r4/touchly.html",this.parentNode); >' +
		'<img srchttp://jaanga.github.io/gestification/cookbook/touchly/r4/touchly-screen-grab-240x180.png /><br>' +
		'Touchly</a><br>A bubble-popping-like game. Fun.</p>' +

		'<p><a href=# onclick=displayOverview("murgatroyd-heaven/","murgatroyd-heaven.html",this.parentNode); >' +
		'<img src=http://jaanga.github.io/gestification/cookbook/murgatroyd-heaven/murgatroyd-heaven-screen-grab-240x180.png /><br>' +
		'Murgatroyd Heaven </a><br>Not an easy game. Early work.</p>' +

		'<p><a href=# onclick=displayOverview("show-of-hands/","r1/show-of-hands.html",this.parentNode); >' +
		'<img src=http://jaanga.github.io/gestification/cookbook/show-of-hands/r1/show-of-hands-screen-grab-240x180.png /><br>' +
		'Show of Hands</a><br>Use one hand to display seven hands. The prettiest app?</p>' +

		'<p><a href=# onclick=displayOverview("handy-videos/","video-select.html",this.parentNode); >' +
		'<img src=http://jaanga.github.io/gestification/cookbook/handy-videos/handy-videos-screen-grab-240x180.png /><br>' +
		'Handy Videos</a><br>Not your mother\'s video editor. Somewhat insane.</p>' +
	'';

	DS.basic = 'border: 3px double #eee; overflow-x: hidden; overflow-y: auto; position: absolute; ';
	DS.position = 'position: absolute;';	
	
	DS.horzMnu = 'left: 0; width: 20%;';
	DS.horzIfr = 'left: 25%; margin: auto; right: 20%; width: 55%;' ;
	DS.horzRdm = 'left: 25%; margin: auto; right: 20%; ';
	DS.horzLnk = 'right: 0; width: 18%; ';	

	DS.height = ' height: ' + (window.innerHeight * 0.40) + 'px;';
	DS.heightFull = ' height: ' + (window.innerHeight * 0.90) + 'px;';

	DS.top1 = ' top: ' + (window.innerHeight * 0.05) + 'px;';
	DS.top2 = ' top: ' + (window.innerHeight * 0.55) + 'px;';
	
	DS.menu.style.cssText = DS.basic + DS.heightFull + DS.horzMnu + DS.top1;
	
	DS.ifr = document.body.appendChild( document.createElement( 'iframe' ) );
	DS.ifrStyle = DS.basic + DS.height + DS.top1 + DS.horzIfr;

	DS.readme = document.body.appendChild( document.createElement( 'div' ) );
	DS.readmeStyleFull = DS.basic + DS.heightFull + DS.top1 + DS.horzRdm;
	DS.readmeStyle = DS.basic + DS.height + DS.top2 + DS.horzRdm;
	
	DS.runApp = document.body.appendChild( document.createElement( 'div' ) );
	DS.runApp.style.cssText = DS.position + DS.top1 + DS.horzLnk;

	DS.viewSource = document.body.appendChild( document.createElement( 'div' ) );
	DS.viewSource.style.cssText = DS.position + DS.top2 + DS.horzLnk;

	if ( !location.hash ) {
		displayPage( 'introduction.md', intro );
	} else {
		var str = location.hash.split('#');
		displayOverview( str[1], str[2], null ) 
	}

	function displayPage( fname, element ) {
		DS.ifr.style.cssText = 'display: none;';

		DS.readme.innerHTML = DS.converter.makeHtml( requestFile( fname ) );
		DS.readme.style.cssText = DS.readmeStyleFull;

		DS.runApp.innerHTML = '<h2><a href="https://github.com/jaanga/gestification/tree/gh-pages/cookbook" target="_blank">' +
			'View<br>Cookbook<br>source code<br> on GitHub<br>in <br> new tab</a></h2>';
		DS.viewSource.innerHTML = '';
		location.hash = '';
		
		clearMenuHighlights( element );
		
		if ( ADO.doodle ) {
			ADO.doodle.style.display = 'block';
			ADO.showDoodle = true;
			animate();
		}	
	}

	function displayOverview( folder, fname, element) {
		ADO.showDoodle = false;
		ADO.doodle.style.display = 'none';
		
		DS.ifr.src = folder + fname;
		DS.ifr.style.cssText = DS.ifrStyle;

		DS.readme.innerHTML = DS.converter.makeHtml( requestFile( folder + 'readme.md' ) );
		DS.readme.style.cssText = DS.readmeStyle;

		DS.runApp.innerHTML = '<h2><a href="' + folder + fname + '" target="_blank">Run<br>HTML app<br>in<br>new tab</a></h2>';

		DS.viewSource.innerHTML = '<h2><a href="https://github.com/jaanga/gestification/tree/gh-pages/cookbook/' + folder + '" target="_blank">' +
			'View<br> source code<br> on GitHub<br>in <br> new tab</a></h2>';
		location.hash = folder + '#' + fname + '#';

		clearMenuHighlights( element );
	}
	
	function clearMenuHighlights( element ) {
		var paragraphs = document.getElementsByTagName('p');
		for (var i = 0, len = paragraphs.length; i < len; i++) {
			paragraphs[i].style.backgroundColor='';
		}	
		if ( !!element ) element.style.backgroundColor='#edd';	
	}

	function requestFile( fname ) {
		var xmlHttp = null;
		xmlHttp = new XMLHttpRequest();
		xmlHttp.open( 'GET', fname, false );
		xmlHttp.send( null );
		return xmlHttp.responseText;
	}

</script>

</html>
