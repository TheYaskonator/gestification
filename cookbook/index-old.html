<!doctype html>
<html lang=en>
<head>
<title></title>
<meta charset=utf-8>
<meta name=author content='Theo Armour'>
</head>
<body>
<script src = http://js.leapmotion.com/0.2.2/leap.min.js ></script>
<script src = http://mrdoob.github.com/three.js/examples/js/Detector.js ></script>
<script src = http://mrdoob.github.com/three.js/build/three.min.js ></script>
<script src = http://mrdoob.github.com/three.js/examples/js/controls/TrackballControls.js> </script>

<script>
	var renderer, scene, camera, controls;
	var info, palm, fingers = [];

	init();
	animate();

	function init() {
		var css, light, geometry, material, mesh;
		
		css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 600 12pt monospace; margin: 0; overflow: hidden;  }' +
		'';
		
		var info = document.body.appendChild( document.createElement( 'div' ) );
		info.style.cssText = 'left: 10px; margin: 0 30px 0 0; position: absolute;  max-width: 900px; ';

		info.innerHTML = '<h1>Cookbook</h1>' +
			'<p>Cookbook code is an example of programming code that identifies or demonstrates a particular or specific aspect of a library or toolkit.</p>' +
			
			'<p><a href=JavaScript:parent.ifr.src="cookbook/jest-live/readme.md" >jestLive</a> ~ See your motions in a lively, handy way. Choose the hand you want.</p>' +
			
			'<p><a href=JavaScript:parent.ifr.src="cookbook/jest-play/readme.md" >jestPlay</a> - Record and replay Leap Motion JSON and BVH data capture. ' +
			'Much effort here - but not quite ready for prime time.</p>' + 		
			
			'<p><a href=JavaScript:parent.ifr.src="cookbook/boilerplate/readme.md" >Boilerplate</a> - A starting-off-point file that loads the Three.js and Leap libraries ' +
			'and creates a simple 3D display of hands and pointables.<p>' +
			
			'<p><a href=JavaScript:parent.ifr.src="cookbook/phalanges/readme.md" >Phalanges</a> - Now at R7. Base code for showing hand and fingers even when data is not available from the Leap device. ' +
			' Much effort here. </p>' +			
			
			'<p><a href=JavaScript:parent.ifr.src="cookbook/handy-videos/readme.md" >Handy Videos</a> ~ Not your mother\'s video. Somewhat insane.</p>' +
			
			'<p><a href=JavaScript:parent.ifr.src="cookbook/draw-3d-objects/readme.md" >Draw 3D Objects</a> - 3D printing without a printer. Could be significant - one day.</p>' +

			'<p><a href=JavaScript:parent.ifr.src="cookbook/gesture-tally/readme.md" >Gesture Tally</a>- See the swipes. Response to LM forum question. Code example.</p>' +

			'<p><a href=JavaScript:parent.ifr.src="cookbook/leap-distance-vs-normal/readme.md" >Leap Distance vs Normal</a>- another pitch, roll and yaw issues demo. Code example.</p>' +

			'<p><a href=JavaScript:parent.ifr.src="cookbook/pitch-roll-yaw/readme.md" >Pitch Roll and Yaw</a>- pitch, roll and yaw issues demo. Code example.</p>' +

			'<p><a href=JavaScript:parent.ifr.src="cookbook/pointing-or-not/readme.md" >Pointing or Not</a> - Are you pointing your finger? Code example.</p>' +

			'<p><a href=JavaScript:parent.ifr.src="cookbook/show-of-hands/readme.md" >Show of Hands</a> - Use one hand to display seven hands. The prettiest app?</p>' +

			'<p><a href=JavaScript:parent.ifr.src="cookbook/touchly/readme.md" >Touchly</a> ~ A bubble-popping-like game. Fun.</p>' +

			'<p><a href=JavaScript:parent.ifr.src="cookbook/yougest/readme.md" >youGest</a> - The ultimate Leap Motion data explorer. Much effort here.</p>' +
			
			'<p><a href=JavaScript:parent.ifr.src="cookbook/murgatroyd-heaven/readme.md" >Murgatroyd Heaven </a>- not an easy game. Early work.</p>' +
			
			
	/*
	'<p><a href=JavaScript:parent.ifr.src="/readme.md" ></a></p>' +
	*/
			// '<p>&#x2766;</p>' +
			//'<p>Load local file into contents panel: <a href=JavaScript:parent.ifr.src="file3.html"; >Copyright, License & Credits</a></p>' +
			//'<p>Load an external web page into contents panel: <a href=JavaScript:parent.ifr.src="http://jaanga.github.io/cookbook"; >jaanga cookbook</a></p>' +		
		'';


		var doodle = document.body.appendChild( document.createElement( 'div' ) );
		doodle.style.cssText = 'bottom: 0; left: 0; margin: auto; position: absolute; right: 0; text-align: center; width: 50% ';
		doodle.innerHTML = '<p title="This feature requires a Leap Motion device.">This page has airDoodle</p>';
		
		scene = new THREE.Scene();
		if ( ! Detector.webgl ) {
			renderer = new THREE.CanvasRenderer( { antialias: true } );
		} else {
			renderer = new THREE.WebGLRenderer( { antialias: true } );
		}
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMapEnabled = true;
		document.body.appendChild( renderer.domElement );
		
		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 5000 );
		camera.position.set( -300, 300, 300 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );
		controls.target.set( 0, 100, 0 );

// Lights
		light = new THREE.AmbientLight( 0x888888 );
		scene.add( light );

 		light = new THREE.DirectionalLight( 0xffffff, 1 );
		light.position.set( 0, 2000, 0 );
		light.castShadow = true;
		light.shadowMapWidth = light.shadowMaHeight = 1024;

		var d = 300;
		light.shadowCameraLeft = -d;
		light.shadowCameraRight = d;
		light.shadowCameraTop = d;
		light.shadowCameraBottom = -d;

		light.shadowCameraNear = 1500;
		light.shadowCameraFar = 2500;
//		light.shadowCameraVisible = true;
		scene.add( light );		
	
// palm		
		geometry = new THREE.CubeGeometry( 100, 20, 80 );
		material = new THREE.MeshNormalMaterial();
		palm = new THREE.Mesh( geometry, material );
		palm.castShadow = true;
		palm.receiveShadow = true;
		palm.visible = false;
		scene.add( palm );

// fingers		
		geometry = new THREE.CubeGeometry( 16, 12, 1 );
		for (var i = 0; i < 5; i++) {
			mesh = new THREE.Mesh( geometry, material );
			mesh.castShadow = true;
			mesh.receiveShadow = true;
			mesh.visible = false;
			scene.add( mesh );
			fingers.push( mesh );
		}			
	}

	Leap.loop( function( frame ) {
		var hand, direction, len;
		if ( frame.hands.length > 0) {
			hand = frame.hands[0];
			palm.position.set( hand.stabilizedPalmPosition[0], hand.stabilizedPalmPosition[1], hand.stabilizedPalmPosition[2] );
			direction = v( hand.direction[0], hand.direction[1], hand.direction[2] );  // best so far
			palm.lookAt( direction.add( palm.position ) );
			palm.rotation.z = -hand.roll() ;
			//palm.rotation.set( hand.pitch(), -hand.yaw(), hand.roll() );
			palm.visible = true;
				
		} else {
			palm.visible = false;
		}

		len = frame.pointables.length
		if ( len > 0) {
			var pointable;
			palm.hasFingers = true;
			for (var i = 0; i < 5; i++) {
				finger = fingers[i];
				if ( i < len ) {
					pointable = frame.pointables[i];
					finger.position.set( pointable.stabilizedTipPosition[0], pointable.stabilizedTipPosition[1], pointable.stabilizedTipPosition[2] );
					direction = v( pointable.direction[0], pointable.direction[1], pointable.direction[2]);
					finger.lookAt( direction.add( finger.position ) );
					finger.scale.z = pointable.length;
					finger.visible = true;
				} else {
					finger.visible = false;
				}
			}
		} else if ( palm.hasFingers ) {
			for (var i = 0; i < 5; i++) {
				fingers[i].visible = false;
			}
			palm.hasFingers = false;
		}
	});

	function animate() {
		requestAnimationFrame( animate );
		controls.update();
		renderer.render( scene, camera );
	}

	function v( x, y, z ){ return new THREE.Vector3( x, y, z ); }	
</script>
</body>
</html>
