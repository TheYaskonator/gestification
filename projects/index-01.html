<!doctype html>
<html lang=en>
<head>
<title></title>
<meta charset=utf-8>
<meta name=author content='Theo Armour'>
</head>
<body>
<script src = http://js.leapmotion.com/0.2.2/leap.min.js ></script>
<script src = http://mrdoob.github.com/three.js/examples/js/Detector.js ></script>
<script src = http://mrdoob.github.com/three.js/build/three.min.js ></script>
<script src = http://mrdoob.github.com/three.js/examples/js/controls/TrackballControls.js> </script>
<script>
	var renderer, scene, camera, controls;
	var airDoodle;

	init();
	animate();

	function init() {
		var css, light, geometry, material, mesh;
		
		css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 600 12pt monospace; margin: 0; overflow: hidden;  }' +
		'';
		
		var info = document.body.appendChild( document.createElement( 'div' ) );
		info.style.cssText = 'left: 10px; margin: 0 30px 0 0; position: absolute; max-width: 900px; ';
		info.innerHTML = '<h1>Projects</h1>' +
			'<p>This folder contains work of a more complex nature.</p>' +	
			
			'<p><a href=JavaScript:parent.ifr.src="projects/air-doodle/index.html" >AirDoodle</a></p>' +
			'<ul>' +
			'<li>The future of meta-communication Wright in the palm of your hand</li>' +
			'</ul>' +
			
			'<p><a href="https://github.com/jaanga/gestification/tree/gh-pages/projects/flying-leap-3d" target="_blank">Flying Leap 3D</a></p>' +
			'<ul><li>Worth a visit</li>' +
			'<li>The proposal is to build an app for the Leap Motion device that allows you to \'fly\' over various landscapes</li>' +
			'</ul>' +
			
			'<p><a href="http://jaanga.github.io/gestification/projects/webgl-2013-08-22/index.html" target="_blank">San Francisco WebGL MeetUp 2013-08-22</a></p>' +
			'<ul>' +
			'<li>The demo files used for the presentation of the Leap Motion device to the group. Includes a Leap-enbled user interface</li>' +
			'<li><a href="https://github.com/jaanga/gestification/tree/gh-pages/projects/webgl-2013-08-22" target="_blank">Source code on GitHub</a></li>' +
			'</ul>' +
		'';

		var doodle = document.body.appendChild( document.createElement( 'div' ) );
		doodle.style.cssText = 'bottom: 0; left: 0; margin: auto; position: absolute; right: 0; text-align: center; width: 50% ';
		doodle.innerHTML = '<p title="This feature requires a Leap Motion device.">This page has airDoodle</p>';
		
		scene = new THREE.Scene();
		if ( ! Detector.webgl ) {
			renderer = new THREE.CanvasRenderer( { antialias: true } );
		} else {
			renderer = new THREE.WebGLRenderer( { antialias: true } );
		}
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMapEnabled = true;
		document.body.appendChild( renderer.domElement );
		
		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 5000 );
		camera.position.set( -500, 500, 500 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );
		controls.target.set( 0, 100, 0 );

// Lights
		light = new THREE.AmbientLight( 0x888888 );
		scene.add( light );

 		light = new THREE.DirectionalLight( 0xffffff, 1 );
		light.position.set( 0, 2000, 0 );
		light.castShadow = true;
		light.shadowMapWidth = light.shadowMaHeight = 1024;

		var d = 300;
		light.shadowCameraLeft = -d;
		light.shadowCameraRight = d;
		light.shadowCameraTop = d;
		light.shadowCameraBottom = -d;

		light.shadowCameraNear = 1500;
		light.shadowCameraFar = 2500;
//		light.shadowCameraVisible = true;
		scene.add( light );		

		loader = new THREE.JSONLoader();
		loader.load( 'WrightFlyer-pb-jw.js', function ( geometry, materials ) {
			airDoodle = new THREE.Mesh( geometry, new THREE.MeshNormalMaterial( materials ) );
			airDoodle.castShadow = true;
			//airDoodle.receiveShadow = true;
			airDoodle.visible = false;
			airDoodle.scale.set( 100, 100, 100 )
			scene.add( airDoodle );		
		} );	
	}

	Leap.loop( function( frame ) {
		var hand;	
		if ( frame.hands.length > 0) {
			hand = frame.hands[0];
			airDoodle.position.set( hand.stabilizedPalmPosition[0], hand.stabilizedPalmPosition[1], hand.stabilizedPalmPosition[2] );
			airDoodle.rotation.set( hand.pitch(), -hand.yaw(), hand.roll() );
			airDoodle.visible = true;
//				data.innerHTML = 'Hand X:' + hand.stabilizedPalmPosition[0].toFixed(0) + ' Y:' +  hand.stabilizedPalmPosition[1].toFixed(0) + ' Z:' + hand.stabilizedPalmPosition[2].toFixed(0) + '<br>' +
//				airDoodle.visible + ' ' + airDoodle.position.x + ' '  + airDoodle.position.y + ' '  + airDoodle.position.z + ' ' 
//			'';
		} else {
			airDoodle.visible = false;
		}
	});	

	function animate() {
		requestAnimationFrame( animate );
		controls.update();
		renderer.render( scene, camera );
	}		
</script>
</body>
</html>
